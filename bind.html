<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display:inline-block;
        margin: 10px;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }
    </style>
</head>
<body>
    <div id="app">
    <div
    class="demo"
    @click="attachRed = !attachRed"
    :class="{red: attachRed, green: !attachRed}"
    class="demo">1번</div>

    <div
    class="demo"
    :class="color"
    :style="{height: myHeight}">2번</div>

    <div
    class="demo"
    :class="divClasses">3번</div>

    <div>
        2번 상자의 색: <input type="text" v-model="color">
    </div>

    <h1 v-if="Math.random() > 0.5">Yes</h1>
    <h1 v-else>No</h1>

    <template v-if="Math.random() > 0.5">
        <h1>Title</h1>
        <p>문단 1</p>
        <p>문단 2</p>
    </template>
    <template v-else>
        <h1>Title</h1>
    </template>
</div>
<script>
        new Vue({
            el:'#app',
            data: {
                attachRed: false,
                color: 'green'
            },
            computed: {
                divClasses: function() {
                    return {
                        red: this.attachRed,
                        green: !this.attachRed
                    }
                },
                myHeight: function() {
                    return this.attachRed ? '50px' : '200px'
                }
            }
        })
</script>
</body>
</html>
