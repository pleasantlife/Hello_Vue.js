<body>
    <div v-bind:class="{ active: isActive }"></div>
    
    <div class="static" 
    v-bind:class="{ active: isActive, 'text-danger': hasError }">

    </div>

    <div class=" staic active"></div>
    
    <script>
    new Vue({
        el: '#static',
        data : {
        isActive: true,
        hasError: false
        }
    })

    data : {
        isActive: true,
        hasError: false
    },
    computed: {
        classObject: function(){
            return {
                active: this.isActive && !this.hasError,
                'tetxt-danger':this.hasError
            }
        }
    }
    </script>
